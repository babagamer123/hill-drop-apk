<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .app-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: scale(1.05);
    }
    .app-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .download-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Download Our Apps</h1>
  <div class="app-container">

    <!-- Old App -->
    <div class="app-card">
      <img src="https://ibb.co/Mkpkdpdd" alt="Old App Logo" class="app-logo">
      <h3>Old App</h3>
      <a href="https://drive.google.com/file/d/15N1Mc0ry3PgYrCK5xH2WwTE2ROwzzdV9/view?usp=sharing" target="_blank" class="download-btn">Download</a>
    </div>

    <!-- Lane Runner (New App) -->
    <div class="app-card">
      <img src="https://ibb.co/Lz6PqWv6" alt="Lane Runner Logo" class="app-logo">
      <h3>Lane Runner</h3>
      <a href="https://drive.google.com/file/d/1-Uhc4mZxYzt9QX8jwRSJ6Dlg9W-oQvuI/view?usp=sharing" target="_blank" class="download-btn">Download</a>
    </div>

  </div>

</body>
</html>
