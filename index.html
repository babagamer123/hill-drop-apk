<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }
    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .app-card {
      background-color: #fff; /* white for logo visibility */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 200px;
      padding: 20px;
      transition: transform 0.2s, background-color 0.2s;
      color: #000; /* text color black for contrast */
    }
    .app-card:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .app-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      padding: 10px;
    }
    h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .download-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Download Our Apps</h1>
  <div class="app-container">

    <!-- Hill Drop (Old App) -->
    <div class="app-card">
      <img src="https://ibb.co/Mkpkdpdd" alt="Hill Drop Logo" class="app-logo">
      <h3>Hill Drop</h3>
      <a href="https://drive.google.com/file/d/1WBSqwH42iSMsB8LcpImQ4u9-1uY_MQyE/view?usp=sharing" target="_blank" class="download-btn">Download</a>
    </div>

    <!-- Lane Runner (New App) -->
    <div class="app-card">
      <img src="https://ibb.co/Lz6PqWv6" alt="Lane Runner Logo" class="app-logo">
      <h3>Lane Runner</h3>
      <a href="https://drive.google.com/file/d/1-Uhc4mZxYzt9QX8jwRSJ6Dlg9W-oQvuI/view?usp=sharing" target="_blank" class="download-btn">Download</a>
    </div>

  </div>

</body>
</html>
